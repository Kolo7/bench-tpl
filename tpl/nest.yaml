- package: api
  nest:
    - name: api_gen
      override: true

- package: internal
  nest:
    - package: model
      nest:
        - name: model_gen
          override: true
    - package: dao
      nest:
        - name: dao_base
          pkgUnique: true
        - name: dao_gen
          override: true
        - name: dao
    - package: service
      nest:
        - name: service_base
          pkgUnique: true
        - name: service_gen
          override: true
    - package: server
      nest:
        - package: http
          nest:
            - name: http_gen
              override: true
            - name: error
              pkgUnique: true
- package: pkg
  nest:
    - package: validator
      nest:
        - name: validator
          pkgUnique: true
          